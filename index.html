<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title> BOOKLIST</title>
</head>
<body>
    <div class="container mt-4">
   <h1 class="diaplay-4 text-center">
    <i class="fas fa-book-open text-primary"></i>
    MY<span class=" text-primary">BOOK</span>LIST</h1>
    <form id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter title">

        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control"placeholder="Enter Author">
            
        </div>
        <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control"placeholder="Enter ISBN">
            
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
  
</div>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/40ec0b0116.js" crossorigin="anonymous"></script>
</body>
</html>
